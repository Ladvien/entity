server:
  host: "0.0.0.0"
  port: 8000
  reload: true
  log_level: "info"

breaker_settings:
  database:
    failure_threshold: 3
  external_api:
    failure_threshold: 5
  file_system:
    failure_threshold: 2

plugins:
  infrastructure: {}
  resources:
    database:
      type: entity.resources.interfaces.duckdb_resource:DuckDBResource
      path: ./agent.duckdb
    metrics_collector:
      type: entity.resources.metrics:MetricsCollectorResource
    # llm:
    #   provider: ollama
    #   base_url: "${OLLAMA_BASE_URL}"
    #   model: "${OLLAMA_MODEL}"
  agent_resources:
    memory:
      type: entity.resources.memory:Memory
      dependencies: [database, vector_store]
    # storage:
    #   type: plugins.builtin.resources.storage_resource:StorageResource
  custom_resources: {}
  tools:
    calculator:
      type: user_plugins.tools.calculator_tool:CalculatorTool
  adapters:
    # http:
    #   type: plugins.builtin.adapters.http:HTTPAdapter
    #   auth_tokens:
    #     - ${HTTP_TOKEN}
    #   rate_limit:
    #     requests: 60
    #     interval: 60
    #   audit_log_path: logs/audit.log
    # cli:
    #   type: plugins.builtin.adapters.cli:CLIAdapter
    # logging:
    #   type: entity.resources.logging:LoggingResource
  prompts:
    chain_of_thought:
      type: entity.plugins.prompts.chain_of_thought:ChainOfThoughtPrompt
      dependencies: [llm]
      enable_reasoning: true
    react:
      type: entity.plugins.prompts.react:ReActPrompt
      dependencies: [llm]
      max_steps: 5
    memory_retrieval:
      type: user_plugins.prompts.memory_retrieval:MemoryRetrievalPrompt
      dependencies: [memory]
      max_context_length: 4000
    intent_classifier:
      type: user_plugins.prompts.intent_classifier:IntentClassifierPrompt
      confidence_threshold: 0.8
