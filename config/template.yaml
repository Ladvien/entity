server:
  host: "0.0.0.0"
  port: 8000
  reload: true
  log_level: "info"

plugins:
  resources:
    database:
      type: plugins.builtin.resources.postgres:PostgresResource
      host: "${DB_HOST}"
      port: 5432
      name: "${DB_USERNAME}"
      username: "${DB_USERNAME}"
      password: "${DB_PASSWORD}"
    llm:
      provider: ollama
      base_url: "${OLLAMA_BASE_URL}"
      model: "${OLLAMA_MODEL}"
    logging:
      type: plugins.builtin.resources.structured_logging:StructuredLogging
      level: "INFO"
      file_enabled: true
      file_path: "logs/entity.log"
    memory:
      type: pipeline.resources.memory_resource:MemoryResource
      database:
        type: plugins.builtin.resources.sqlite_storage:SQLiteStorageResource
        path: ./agent.db
      filesystem:
        type: plugins.builtin.resources.s3_filesystem:S3FileSystem
        bucket: agent-files
        region: us-east-1
    cache:
      type: plugins.contrib.resources.cache:CacheResource
      backend:
        type: pipeline.cache.memory:InMemoryCache
  tools:
    weather:
      type: plugins.builtin.tools.weather_api_tool:WeatherApiTool
      api_key: "${WEATHER_API_KEY}"
      base_url: "https://api.weather.com"
    calculator:
      type: plugins.builtin.tools.calculator_tool:CalculatorTool
  adapters:
    http:
      type: plugins.builtin.adapters.http:HTTPAdapter
      auth_tokens:
        - ${HTTP_TOKEN}
      rate_limit:
        requests: 60
        interval: 60
      audit_log_path: logs/audit.log
    cli:
      type: plugins.builtin.adapters.cli:CLIAdapter
  prompts:
    chain_of_thought:
      type: plugins.contrib.prompts.chain_of_thought:ChainOfThoughtPrompt
      enable_reasoning: true
    memory_retrieval:
      type: plugins.builtin.prompts.memory_retrieval:MemoryRetrievalPrompt
      max_context_length: 4000
    intent_classifier:
      type: plugins.contrib.prompts.intent_classifier:IntentClassifierPrompt
      confidence_threshold: 0.8
