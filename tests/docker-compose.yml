version: '3.8'

services:
  postgres:
    image: pgvector/pgvector:pg16
    environment:
      POSTGRES_USER: ${DB_USERNAME:-dev}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-dev}
      POSTGRES_DB: ${DB_NAME:-entity_dev}
    ports:
      - "0:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER}"]
      interval: 3s
      timeout: 3s
      retries: 5

  ollama:
    image: ollama/ollama
    privileged: true
    ports:
      - "11434"
    volumes:
      - ollama_data:/root/.ollama
    environment:
      - OLLAMA_HOST=0.0.0.0
    entrypoint: >
      bash -c '
        set -e
        ollama serve &
        sleep 3
        ollama pull llama3:8b-instruct-q6_K || true
        wait
      '


volumes:
  postgres_data:
  ollama_data:
