[mypy]
python_version = 3.11
mypy_path = src
exclude =
    ^src/pipeline/observability\.py$

[mypy-langchain_core.*]
ignore_missing_imports = True

[mypy-yaml.*]
ignore_missing_imports = True

[mypy-asyncpg.*]
ignore_missing_imports = True

[mypy-pgvector.*]
ignore_missing_imports = True

[mypy-pgvector.asyncpg.*]
ignore_missing_imports = True

[mypy-httpx.*]
ignore_missing_imports = True

[mypy-dotenv.*]
ignore_missing_imports = True

